<?php
# THANKS FOR USING MY LOGGER :) (i just edited another logger and improved it) - KOTA;

# GET IP;
$target=$_SERVER["REMOTE_ADDR"];
# STORE IN VAR;
$document="logs.txt";

# OPEN FILE;
$openDoc=fopen($document, "a");

# GET REDIRECT LINK;
$link = $_GET['link'];

# GET TAG (NOT NEEDED);
$tag = $_GET['tag'];

# WRITE IP & DATE;
fwrite($openDoc, $target);
fwrite($openDoc, "\n");
fwrite($openDoc, date("Y/m/d"));
fwrite($openDoc, "\n");
fwrite($openDoc, date("h:i:s A"));
fwrite($openDoc, "\n");
fwrite($openDoc, $link);
fwrite($openDoc, "\n");
fwrite($openDoc, $tag);
fwrite($openDoc, "\n");
fwrite($openDoc, date("-----------"));
fwrite($openDoc, "\n");

# CLOSE FILE;
fclose($openDoc);

# REDIRECT;
header("Location: $link");
?>
