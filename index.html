<style>
.rainbow-text {
  background-image: repeating-linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red, violet);
  -webkit-background-clip: text;
  background-size: 800% 800%;
  -webkit-text-fill-color: transparent;
  animation: rainbow 8s ease infinite;
}
@keyframes rainbow { 
    0%{background-position:0% 50%}
    50%{background-position:100% 25%}
    100%{background-position:0% 50%}
</style>

<script>
var page_audio = new Audio("caramelldansen.mp3");
page_audio.load();

window.onload = function() {
    document.getElementById("my_audio").src = page_audio;
    document.getElementById("my_audio").play();
}
</script>

<html>
	<head>
		<link rel="icon" href="qr-code.ico" sizes="16x16">
		<title>kota.pw!!!</title>
	</head>
  <body>
	<audio style="text-align: center;" id="my_audio" src="caramelldansen.mp3" loop="loop"></audio>
	<p style="text-align: center; font-size: 48px; font-family: 'Comic Sans MS'" class="rainbow-text">kota.pw!!!</p>
	<p style="text-align: center;"><img src="qr-code.png" alt="kota.pw!!!" style="width:256px;height:256px;"/></p>
  </body>
</html>
